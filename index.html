<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Form</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<main>
		<form>
			<section class="shortsignup">
				<div class="head">Sign up with</div>
				<div>
					<button type="button">GitHub</button>
					<button type="button">Twitter</button>
				</div>
			</section>
			<section class="traditional">
				<div class="head">Or Sign in with email and password</div>
				<div>
					<input type="text" placeholder="Email" name="email" class="userinput email" id="email">
					<div class="error"></div>
				</div>
				<div>
					<input type="password" placeholder="Password" name="password" class="userinput password" id="password">
					<div class="error"></div>
				</div>
				<div>
					<input type="submit" value="Sign Up">
				</div>
			</section>
		</form>
	</main>

	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
